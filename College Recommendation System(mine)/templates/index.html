<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>MHT-CET College Recommendation System</h1>
        <form id="recommendationForm">
            <label for="percentile">Enter your percentile score (0-100):</label>
            <input type="number" id="percentile" name="percentile" min="0" max="100" required>

            <label for="branch">Select your branch:</label>
            <select id="branch" name="branch" required>
                {% for branch in branches %}
                    <option value="{{ branch }}">{{ branch }}</option>
                {% endfor %}
            </select>

            <label for="gender">Enter your gender (M/F):</label>
            <input type="text" id="gender" name="gender" required pattern="[MFmf]">

            <label for="category">Select your category:</label>
            <select id="category" name="category" required>
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>

            <button type="submit">Get Recommendations</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
